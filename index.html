<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      gap: 20px;
      font-size: 20px;
      padding-left: 20px;
    }
  </style>
  <body>
    <div id="app">
      <div class="container" v-for="product in products" :key="id">
        <p class="container-text-name">{{product.name}}</p>
        <p class="container-text-price">{{product.price}}</p>
      </div>
      <button @click="ascending">по возрастанию</button>
      <button @click="descending">по убыванию</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // *Часть 2. Задание Vue**
      // Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию).
      new Vue({
        el: "#app",
        data: {
          products: [
            { name: "Рубашка", price: 120 },
            { name: "Майка", price: 50 },
            { name: "Юбка", price: 70 },
            { name: "Брюки", price: 250 },
            { name: "Кофта", price: 350 },
            { name: "Очки", price: 80 },
          ],
        },

        methods: {
          ascending() {
            this.products.sort(function (a, b) {
              if (a.price > b.price) {
                return 1;
              }
              if (a.price < b.price) {
                return -1;
              }
              return 0;
            });
          },
          descending(){
            this.products.sort(function (a, b) {
              if (a.price > b.price) {
                return -1;
              }
              if (a.price < b.price) {
                return 1;
              }
              return 0;
            });
          }

        },
      });
    </script>
  </body>
</html>
